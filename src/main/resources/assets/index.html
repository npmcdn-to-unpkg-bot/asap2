<html>

<head>
    <base href="/">

    <title>Angular 2 QuickStart</title>

    <script src="lib/es6-shim.min.js"></script>
    <!-- 1. Load libraries -->
    <script src="lib/angular2/angular2-polyfills.min.js"></script>
    <script src="lib/system.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
        System.defaultJSExtensions = true;

        System.paths['angular2/*'] = '/lib/angular2/*.js';

        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }

            }
        });

        System.import("lib/angular2/angular2.min");
        System.import("lib/angular2/bundles/router.dev");
        System.import("lib/Rx.min");
        System.import('app/boot');

        console.error.bind(console);

    </script>

</head>

<!-- 3. Display the application -->
<body>

<my-app>Loading</my-app>

</body>

</html>
