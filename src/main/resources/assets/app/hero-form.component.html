<div class="container">
    <h1>Hero Form</h1>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" required [(ngModel)]="model.name">
        </div>
        <div class="form-group">
            <label for="power">Hero Power</label>
            <select id="power" class="form-control" required [(ngModel)]="model.power">
                <option *ngFor="#p of powers" [value]="p">{{p}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input id="alterEgo" type="text" class="form-control" [(ngModel)]="model.alterEgo">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
